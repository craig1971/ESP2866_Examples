<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <script>

        function cmd(arg) {  
            url = "http://192.168.1.8/"+arg
            $("#console").html($("#console").html()+"<BR>Requesting: "+url);
			var objDiv = document.getElementById("console");
            objDiv.scrollTop = objDiv.scrollHeight;

			
            $.get(url, function( data ) {
                $("#console").html( $("#console").html()+"<BR>Response: "+data+"<BR>" );
			    objDiv.scrollTop = objDiv.scrollHeight;
              });
        }
		
		
		// provided by https://jsonplaceholder.typicode.com/
		function test() {
     		var root = 'https://jsonplaceholder.typicode.com';

            $.get( root + '/posts/1', function( data ) {
                $("#console").html($("#console").html()+"<BR>Response<pre>"+data+"</pre>");
              });
			  
        }

    </script>
	
</head>
<body>

    <button onclick="return cmd('ledon')" form="form1" value="Submit">LED ON</button>
    <button onclick="return cmd('ledoff')" form="form1" value="Submit">LED OFF</button>
    <button onclick="return cmd('info')" form="form1" value="Submit">Info</button>
    <button onclick="return test()" form="form1" value="Submit">test</button>
	<br><br>
    <div id="console" name="console" style="float:left;width:700px;overflow-y: auto;height: 300px;border=1;">
	    Ready.
    </div>
	
</body>
</html>
